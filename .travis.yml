language: scala
sudo: false
scala:
- 2.12.6
jdk:
- oraclejdk8
before_install:
- export PATH=${PATH}:./vendor/bundle
install:
#- rvm use 2.4.4 --install --fuzzy
#- gem update --system
#- gem install sass
#- gem install jekyll -v 3.8.2
script:
- sbt ++$TRAVIS_SCALA_VERSION scalafmtCheck test:scalafmtCheck scalafmtSbtCheck test
- if [[ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" = "master" ]]; then sbt publish; fi
env:
  global:
    - secure: 
    - secure: :
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
